<input
  type="text"
  class="form-control"
  [(ngModel)]="inputSearch"
  (keyup)="search()"
>
<ol>
  <li
    *ngFor="let personne of searchResult"
    class="list-group-item"
      (click)="onSelectPersonne(personne)"
  >
    <img src="assets/images/{{personne.path|defImage}}"
         width="50px"
         height="50px"
    >
    {{personne.name|titlecase}} {{personne.firstname|titlecase}}
  </li>
</ol>
